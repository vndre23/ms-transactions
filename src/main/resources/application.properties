spring.application.name=ms-transactions
spring.profiles.active=default
spring.config.import=optional:configserver:http://localhost:7070
spring.data.mongodb.uri=${spring.data.mongodb.uri}
server.port=8084

eureka.instance.prefer-ip-address=${eureka.instance.prefer-ip-address}
eureka.client.register-with-eureka=${eureka.client.register-with-eureka}
eureka.client.fetch-registry=${eureka.client.fetch-registry}
eureka.client.service-url.defaultZone=${eureka.client.service-url.defaultZone}
eureka.instance.instance-id=${eureka.instance.instance-id}

info.app.name=${info.app.name}
info.app.description=${info.app.description}
info.app.version=${info.app.version}

management.endpoints.web.exposure.include=*

config.base.endpoint.customer.personal=http://ms-customers/api/customers/personal
config.base.endpoint.product=http://ms-products/api/products/banks-accounts
config.base.endpoint.personal.product=http://ms-personal-product/api/personal-product